<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>จัดการโต๊ะ (Admin)</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        /* Grid layout for the tables */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px; /* Set a maximum width */
            margin: 0 auto; /* Center the grid */
        }

        .grid-item {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item h3 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #495057;
        }

        .actions {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons */
        }

        .actions a, .actions button {
            width: 100%; /* Make the buttons full width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 5px 0; /* Margin for spacing */
            cursor: pointer;
            text-align: center;
        }

        .actions a {
            background-color: #28a745; /* Green for edit */
            text-decoration: none;
        }

        .actions a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .actions button {
            background-color: #dc3545; /* Red for delete */
        }

        .actions button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        /* Center the back button */
        .back-button-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin-top: 20px;
        }

        .back-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>จัดการโต๊ะ (Admin)</h1>
        <nav>
            <a href="/admin/tables/add">เพิ่มโต๊ะใหม่</a>
        </nav>
    </header>
    <main>
        <h2>รายการโต๊ะ</h2>
        <div class="grid-container">
            <div class="grid-item" th:each="table : ${tables}">
                <h3 th:text="'โต๊ะ #' + ${table.tableNumber}">หมายเลขโต๊ะ</h3>
                <div class="actions">
                    <a th:href="@{/admin/tables/edit/{id}(id=${table.id})}">แก้ไข</a>
                    <form th:action="@{/admin/tables/delete/{id}(id=${table.id})}" method="post">
                        <button type="submit">ลบ</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='/admin-page';">กลับไปยังหน้า Admin</button>
        </div>
    </main>
</body>
</html>
