<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มโต๊ะ (Admin)</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #343a40;
        }

        main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Set a maximum width for the form */
        }

        form {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px; /* Space between input fields */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .back-button {
            margin-top: 10px; /* Space between buttons */
            background-color: #dc3545; /* Different color for back button */
        }

        .back-button:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>เพิ่มโต๊ะ (Admin)</h1>
    </header>
    <main>
        <form th:action="@{/admin/tables/add}" method="post">
            <div>
                <label for="tableNumber">หมายเลขโต๊ะ :</label>
                <input type="text" id="tableNumber" name="tableNumber" required />
            </div>
            <button type="submit">เพิ่มโต๊ะ</button>
            <button type="button" class="back-button" onclick="window.location.href='/admin/tables';">กลับไปยังหน้าจัดการโต๊ะ</button>
        </form>
    </main>
</body>
</html>
